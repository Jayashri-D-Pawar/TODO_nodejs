<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #500000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            background-color: rgb(163, 207, 16);
            box-shadow: 0 0 10px rgba(255, 255, 255,  0.1); 
            border-radius: 5px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }
        .inbetween{
            margin-right: 20px;
            display: block;
            background-color: rgb(163, 207, 16);
            box-shadow: 30px 30px 30px rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 100% 100%;
            width: 10%;
            max-width: 800px;
            padding: 20px;
        }

        .left-pane {
            flex: 1;
            padding-right: 20px;
        }

        .right-pane {
            flex: 1;
        }

        .tasks {
            margin-bottom: 20px;
        }

        .tasks h2 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 18px;
            padding: 10px;
            border: 4px solid rgb(255, 252, 252);
            border-radius: 5px;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
           
        }

        .task-item label {
            flex-grow: 1;
        }

        .task-item button {
            background-color: goldenrod;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .task-item button:hover {
            background-color: #c0392b;
            box-shadow: 30px 30px 30px rgba(255, 255, 255, 0.1);
        }

        .task-form {
            font-size: 18px;
            padding: 20px;
            border: 4px solid rgb(255, 249, 249);
            border-radius: 5px;
        }

        .task-form input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .task-form button {
            background-color:  #bb0909;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .priority-btn{
            background-color:  #bb0909;
            color: #fff;
            border: none;
            border-radius: 100% 0 0 100%;
            text-align: center;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .task-form button:hover {
            background-color: #bb0909;
            border-radius: 50px;
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .left-pane, .right-pane {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="inbetween">
        <h1>Let's Make it</h1>

      </div>

    <div class="container">
     
        <div class="left-pane">
            <div class="tasks">
                <h1>Todo List</h1>
                <!-- <div class="task-item" id ="task-item">
                    <input type="checkbox" id="task1">
                    <label for="task1">Task 1</label>
                    <button style="margin-right: 10px;" class="priority-btn">Priority</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task2">
                    
                    <label for="task2">Task 2</label>
                    <button class="cancel-btn">Cancel</button>
                </div> -->
                <!-- Add more tasks here -->
            </div>
        </div>
        <div class="right-pane">
            <div class="task-form">
                <h2>Add New Task</h2>
                <input type="text" id="new_task" placeholder="Enter task">
              <div class="priority" style="margin: 10px;">
             <h3> <label for="priority">Priority:</label>
               </h3>
                <select  id="priority" name="priority">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
               <div style="display: block;padding: 10px;"> 
             <!-- //    <input type="file" id="todoimg" class="todoimg" /></div> -->
                 <input type="file" name="todoimg" id="todoimgid" accept="image/*">
                <button id="submit_btn" >Add</button>
            
        </div>
    </div>
    <script src="/todoScript.js"></script>
</body>
</html>
